{% extends 'store/main.html' %}
{% load static %}
{% block F_content %}
     <div class="row">
         <h2> <strong>Die Produkte</strong></h2>
      </div>
    <div class="row">
    {% for product in products %}
		<div class="col-lg-4">
			<img class="thumbnail" src="{{product.imageURL}}">
			<div class="box-element product">
				<h6><strong>{{ product.name }}</strong></h6>
				<hr>
				<button data-product={{product.id}} data-action="add"  class="btn btn-outline-secondary add-btn update-cart">in den Jutebeutel</button> <!-- class="btn btn-outline-secondary add-btn update-cart"-->
				<a data-product={{product.id}} data-action="view" class="btn btn-outline-success" href="{% url 'dynamic_detail' %}{{ product.id }}">Info</a>
                <!--<button data-product="{{product.id}}" data-action="view" class="btn btn-outline-success" >Info</button>-->
                <h4 style="display: inline-block; float: right"><strong>â‚¬{{ product.price|floatformat:2}}</strong></h4>

			</div>
		    </div>
          {% endfor %}
		</div>

{% endblock F_content %}
